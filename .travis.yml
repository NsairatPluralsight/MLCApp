language: node_js
node_js:
  - 11
  - 10
  - 9
  - 8
  - 7
dist: trusty
sudo: required
addons:
  chrome: stable
before_install:
  - # start your web application and listen on `localhost`
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost
branches:
  only:
  - master
before_script:
  - npm install -g @angular/cli
script:
  - npm run test
  - npm run e2e
